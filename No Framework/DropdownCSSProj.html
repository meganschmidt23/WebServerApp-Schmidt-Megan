<!DOCTYPE html>
<html>
<head>
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: green;
}

li {
  float: left;
}

li a, .dropbtn {
  display: inline-block;
  color: black;
  text-align: left;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: blueviolet;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: blue;
}

.dropdown-content a {
  color: black;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown:hover .dropdown-content {
  display: block;
}
 </style>
</head>
<body>
    <ul>
        <li class="dropdown">
            <button class="dropbtn">File</button>
            <div class="dropdown-content">
              <a href="#">Open</a>
              <a href="#">Save</a>
              <a href="#">Print</a>
              <a href="#">Exit</a>
            </div>
          </li>
        <li class="dropdown">
            <button class="dropbtn">Edit</button>
            <div class="dropdown-content">
              <a href="#">Copy</a>
              <a href="#">Cut</a>
              <a href="#">Paste</a>
              <hr></hr>
              <a href="#">Format</a>
            </div> 
          </li>       
        <li class="dropdown">
                <button class="dropbtn">Help</button>
                <div class="dropdown-content">
                  <a href="#">About</a>
                </div>
          </li>
    </ul>

<h1 style="color: pink" >CSS Menu Example</h1>
<p style="color:plum;">Megan Schmidt</p>

</body>
</html>
